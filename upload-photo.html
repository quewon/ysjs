<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="res/logo.png">
    <title>CMSS | 사진</title>
    <link rel="stylesheet" href="style.css">
    <style>

        #overlay.drag {
            top: 0;
            left: 0;
            position: absolute;
            pointer-events: none;
            width: 100vw;
            height: 100svh;
            border: 10px solid var(--brand-green);
            box-sizing: border-box;
        }

        main {
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            text-align: center;

            display: flex;
            flex-direction: column;
            gap: 4rem;
        }
        .uploaded main {
            gap: 3rem;
        }

        h1, h2 {
            margin: 0;
            font-weight: normal;
            font-family: var(--sans-serif);
        }

        h1 {
            font-size: 1.75rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #8D8D8D;
        }

        .name {
            font-weight: bold;
            text-decoration: underline;
        }

        .card {
            font-size: 1.25rem;
            border: 1.25px solid black;
            padding: 1em;
            line-height: 1.65em;
            width: fit-content;
            margin: auto;
        }
        .uploaded .card {
            display: none;
        }

        main img {
            margin: auto;
            max-width: 35vw;
            max-height: 20rem;
        }
        body:not(.uploaded) main img {
            height: 6rem;
        }

        button {
            background: white;
        }
        .done-button {
            display: none;
            position: absolute;
            bottom: 6rem;
            right: 3.5rem;
        }
        .done-button button {
            width: 15em;
            font-size: 1.25rem;
        }
        .uploaded .done-button {
            display: block;
        }

        .right-column {
            right: 1.5em;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <header>
            <a href="index.html"><img class="logomin" src="res/logomin.svg"></a>
        </header>

        <div class="right-column"></div>

        <main>
            <h1><b class="name">이름</b> 님</h1>
            <div class="card">
                영구적으로 소장될 당신의 ID 카드에 들어갈<br>
                프로필 사진을 업로드하세요.
            </div>
            <img class="image" src="res/camera.svg">
            <h2>촬영한 프로필 사진 파일을 드래그해서 업로드 하세요.</h2>
        </main>

        <a class="done-button" href="contract.html"><button>업로드 완료 <img class="icon" src="res/arrowright.svg" alt="→"></button></a>

        <footer>
            <span></span>
            <span>(주) 첨단 메모리 시스템</span>
            <span>|</span>
            <span>문의전화 0310-6700-1515</span>
            <span>|</span>
            <span>무료상담</span>
            <span>|</span>
            <span>(주) 첨단 메모리 시스템</span>
            <span></span>
        </footer>

    </div>

    <div id="overlay"></div>
    
</body>

<script>
    
    document.querySelectorAll(".name").forEach((el) => {
        el.textContent = sessionStorage.getItem("name");
    })

    var overlay = document.getElementById("overlay");

    document.body.addEventListener("dragenter", (e) => {
        overlay.classList.add("drag");
        e.preventDefault();
    })
    document.body.addEventListener("dragleave", (e) => {
        let file = e.dataTransfer.files[0];
        overlay.classList.remove("drag");
        e.preventDefault();
    })
    document.body.addEventListener("dragover", (e) => {
        overlay.classList.add("drag");
        e.preventDefault();
    })
    document.body.addEventListener("drop", (e) => {
        let file = e.dataTransfer.files[0];
        e.preventDefault();
        // e.stopPropagation();

        let reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
            sessionStorage.setItem("picture", reader.result);

            var image = document.querySelector(".image");
            image.src = reader.result;
            document.body.classList.add("uploaded");
            document.querySelector("h1").innerHTML = `<h1><b class="name">이름</b> 님의 프로필 사진</h1>`;

            document.querySelectorAll(".name").forEach((el) => {
                el.textContent = sessionStorage.getItem("name");
            })

            overlay.classList.remove("drag");
        }
    })
    
</script>

</html>
